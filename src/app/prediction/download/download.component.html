<div class="main-container">
  <app-header></app-header>
  <div class="ui container">

    <div class="sub-navigation">
      <div class="ui big breadcrumb">
        <div  routerLink="/prediction/chooseLeague" class="section">Step 1</div>
        <i class="angle right icon"></i>
        <div routerLink="/prediction/predict" class="section">Step 2</div>
        <i class="angle right icon"></i>
        <div class="active section">Step 3</div>
      </div>
    </div>

    <div class="title">
      <h3  class="label">
        <u (click)="download()" style="margin-right: 4px;cursor: pointer;">Click here</u> to download your prediction and share it with your friends
      </h3>
      <div class="loader-container">
        <div *ngIf="isDownloading==1" class="ui active progress">
          <div class="bar" style="width: 32%;">
            <div class="progress"></div>
          </div>
          <div style="margin-top: 10px;" class="label"><span style="color: white;">Your download is getting ready</span></div>
        </div>
        <div  *ngIf="isDownloading==2" class="ui progress success">
          <div class="bar" style="width: 100%">
            <div class="progress"></div>
          </div>
          <div style="margin-top: 10px;" class="label"><span style="color: white;">Your file is ready</span>.</div>
        </div>
      </div>

    </div>

    <div class="content-container">
       <div id="table-container" class="table-container">
         <div class="general-details">
         <span class="name">
          Prediction by : <i>{{name}}</i>
         </span>
         <br>
                   <span class="league">
            {{league.leagueName}} -2021/2022
          </span>
          <br>
         <span class="site-link">www.flpredictor.netlify.app</span>

         </div>
         <div class="prediction-details">
           <div *ngFor="let team of table; let i = index" class="table-row">
             <div class="position"><span>{{i+1}}.</span></div>
             <div class="team-detail">
              <div class="club-icon-container"><img class="club-icon"  [src]="'../../../assets/images/'+(leagueId)+'/'+team.id+'.png'"></div>
              <div class="club-name-container"><span class="club-name">{{team.name}}</span></div>
             </div>

           </div>
         </div>

       </div>




    </div>
</div>
